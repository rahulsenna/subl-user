# Structure of fix
# 
# {scope}[ {scope}[...]]: - one or multiple (separated by whitespace) scopes
#   - cmd    - trigger string
#     target - regex pattern
#     fix    - template

# Available variables
# 
# $-->    - indent
# $cursor - cursor position
# $0      - whole matched string
# $X      - RegEx group indexed from 1

# Some examples:

# C C++


# Python
source.python:
  # Print
  - cmd: "pr"
    line: true
    target: ".+"
    fix: |
      print("$0: ", $0)

  # If
  - cmd: "if"
    line: true
    target: ".+"
    fix: |
      if $0:
      $-->

  # If not
  - cmd: "ifn"
    line: true
    target: ".+"
    fix: |
      if !$0:
      $-->

  # Read file
  - cmd: "rf"
    line: true
    target: "(.+?)\\s?[=\\s]\\s?(.+)"
    fix: |
      with open($2) as f:
      $-->$1 = f.read()

  # Write file
  - cmd: "wf"
    line: true
    target: "(.+?)\\s?[=\\s]\\s?(.+)"
    fix: |
      with open($1, "w") as f:
      $-->f.write($2)


# C, C++
source.c++ source.c:

