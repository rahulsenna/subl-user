  - cmd: "acc"
    line: true
    target: ".+"
    fix: |
      auto sum = accumulate($0.begin(), $0.end(), 0$cursor);

  # Sort
  - cmd: "srt"
    line: true
    target: ".+"
    fix: |
      sort($0.begin(), $0.end());$cursor

  # Sort Descending
  - cmd: "srtd"
    line: true
    target: ".+"
    fix: |
      sort($0.begin(), $0.end(), greater<int>());


  # For Each
